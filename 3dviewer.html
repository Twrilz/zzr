<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/Icon.png">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #modelViewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    nav.navbar {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px 0;
    }
    nav.navbar ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav.navbar ul li a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>


<nav class="navbar">
    <ul>
        <li><a href="https://twrilz.github.io/zzr/index.html" >Home</a></li>
        <li><a href="https://twrilz.github.io/zzr/gallery.html">Gallery</a></li>
        <li><a href="https://twrilz.github.io//zzr/videos.html">Videos</a></li>
        <li><a href="https://twrilz.github.io//zzr/3dviewer.html"class="active">Models</a></li>
        <li><a href="https://twrilz.github.io/zzr/about.html">About</a></li>
        <li><a href="https://twrilz.github.io/zzr/contact.html">Contact</a></li>
        
    </ul>
</nav>

<!-- 3D Viewer -->
<div id="modelViewer"></div>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('modelViewer').appendChild(renderer.domElement);

  // Light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Load 3D model
  const loader = new GLTFLoader();
  loader.load('models/shvan_92.glb', function(gltf) {
    scene.add(gltf.scene);
    gltf.scene.position.set(0, 0, 0);
  }, undefined, function(error) {
    console.error('Error loading model:', error);
  });

  camera.position.z = 5;

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
