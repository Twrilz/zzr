<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Icon.png">
    <base href="https://twrilz.github.io/zzr/">
</head>
<body>

<h1>Gallery</h1>

<nav class="navbar">
    <ul>
        <li><a href="/" class="home">Home</a></li>
        <li><a href="/gallery" class="active">Gallery</a></li>
        <li><a href="/videos">Videos</a></li>
        <li><a href="/about">About</a></li>
    </ul>
</nav>

<div class="gallery">
    <div class="image-panel">
        <a href="javascript:void(0);" onclick="openModal('images/image1.JPG', 'Beautiful Sunset')" data-caption="Beautiful Sunset">
            <img src="images/image1.JPG" alt="Image 1">
        </a>
        <a href="javascript:void(0);" onclick="openModal('images/image2.JPG', 'Sunset')" data-caption="Sunset">
            <img src="images/image2.JPG" alt="Sunset">
        </a>
        <a href="javascript:void(0);" onclick="openModal('images/image3.JPG', 'Hydrangeas')" data-caption="Hydrangeas">
            <img src="images/image3.JPG" alt="Hydrangeas">
        </a>
        <a href="javascript:void(0);" onclick="openModal('images/image4.JPG', 'Road to Walnut Ridge, AR')" data-caption="Road to Ridge, AR">
            <img src="images/image4.JPG" alt="Road to Ridge, AR">
        </a>
    </div>
</div>

<!-- Modal -->

<div id="lightbox-modal" class="modal">
    <div id="modal-caption" class="modal-caption"></div> <!-- Caption goes here -->
    <img id="modal-image" class="modal-content" alt="Modal Image">
    <video id="modal-video" class="modal-content" controls></video>
</div>

</html>
